<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Froozy</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Images/icon.png" type="Images/png" />

    <!-- For Menu Icon and Others -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Home-Page -->
    <section class="home" id="Home">
      <!-- Navigation System -->
      <nav>
        <div class="nav-container">
          <div class="brand-logo">
            <img src="Images/icon.png" alt="Froozy Logo" class="logoImg" />
            <h2 class="logo-name">roozy</h2>
          </div>

          <!-- Larger Devices Navigation e.g. Laptops, Tablets etc.. -->
          <div class="nav-links">
            <a href="#Home" class="pages">Home</a>
            <a href="#Products" class="pages">Products</a>
          </div>

          <div class="contact">
            <button class="btn-contact">Contact Us</button>
          </div>

          <!-- Smaller Devics Navigation e.g. Phones -->
          <div class="menu">
            <i class="ri-menu-line"></i>
          </div>
          <div class="menu-screen hidden">
            <i class="ri-close-line"></i>
            <a href="#Home" class="pages menu-screen-link">Home</a>
            <a href="#Products" class="pages menu-screen-link">Products</a>
            <button class="btn menu-screen-link">Contact Us</button>
          </div>
        </div>
      </nav>

      <!-- Home Page Content -->
      <div class="home-page-content">
        <img src="Images/packet.png" alt="" class="packet pac1" />
        <img src="Images/packet.png" alt="" class="packet pac2" />
        <img src="Images/iceBucket.png" alt="" class="ice-cream-bucket" />
      </div>
    </section>

    <!-- Products Page -->

    <section class="products" id="Products">
      <div class="ice-cream-size first-product">
        <img src="Images/packet.png" alt="" class="product-img" />
        <h3 class="product-name">Oreo Ice Cream</h3>
        <h3 class="calories">210 Cal</h3>
        <h3 class="price">$1.99</h3>
      </div>

      <div class="ice-cream-size second-product">
        <img src="Images/pack.png" alt="" class="product-img" />
        <h3 class="product-name">Ice Cream Pack</h3>
        <h3 class="calories">840 Cal</h3>
        <h3 class="price">$7.99</h3>
      </div>

      <div class="ice-cream-size third-product">
        <img src="Images/iceBucket.png" alt="" class="product-img" />
        <h3 class="product-name">Cookie Blizzard Bucket</h3>
        <h3 class="calories">2000 Cal</h3>
        <h3 class="price">$9.99</h3>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
